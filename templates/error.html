<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-message {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-message">Error: {{.Code}}</h1>
        <p>{{.Message}}</p>
        <a href="/">Go back to the home page</a>
    </div>
</body>
</html>
